<section class = "signupform">
    <form fxLayout = "column" fxLayoutAlign = "center center" fxLayoutGap = "10px" #f = "ngForm" (ngSubmit) = "onSubmit(f)">
        <mat-form-field>
            <input matInput 
            type = "email" 
            placeholder="Your email" 
            ngModel 
            name = "email"
            email
            required
            #emailInput = "ngModel"
            >
            <mat-error *ngIf = "emailInput.hasError('required')">Field must not be empty!</mat-error>
            <mat-error *ngIf = "!emailInput.hasError('required')">Email is invalid!</mat-error>
        </mat-form-field>
        
         <mat-form-field hintLabel = "Should be at least 4 characters">
            <input matInput 
            type = "password" 
            placeholder="Your password"  
            ngModel 
            name = "password"
            required
            minlength = "4"
            #pwInput = "ngModel"
            >
            <mat-hint align = "end">{{pwInput.value?.length}} / 4</mat-hint>
            <mat-error>At least 4!</mat-error>
        </mat-form-field>
        
        <mat-form-field>
            <input matInput placeholder = "Choose a date" [matDatepicker] = "picker" [max] = "maxDate" ngModel name = "birthday" required>
            <mat-datepicker-toggle matSuffix [for] = "picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        
       
        <mat-checkbox ngModel name = "agree" required color = "primary">Agree to Terms and Conditions.</mat-checkbox>
       
        
        <button *ngIf = "!isLoading" type = "submit" mat-raised-button color = "Primary" [disabled] = "f.invalid">Submit</button>
        <mat-spinner *ngIf = "isLoading"></mat-spinner>
    
    </form>
    

    
    
</section>
