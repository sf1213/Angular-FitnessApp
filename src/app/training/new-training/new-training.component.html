<section class = "new-training" fxLayout fxLayoutAlign = "center">
    <form (ngSubmit) = "onStartTraining(f)" #f = "ngForm">
        <mat-card fxFlex.xs = "100%" fxFlex = "400px">
                <mat-card-title fxLayoutAlign = "center">Time to start your workout</mat-card-title>
                <mat-card-content fxLayoutAlign = "center">

                    <mat-form-field *ngIf = "exercises$ | async">
                        <mat-select placeholder="Favorite exercise" ngModel name = "exerciseName" required> 
                            <mat-option *ngFor = "let exercise of (exercises$ | async)" [value] = "exercise.id">
                                {{exercise.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                </mat-card-content>
                <mat-card-actions fxLayoutAlign = "center">
                    <button *ngIf = "exercises$ | async" mat-button type = "submit" [disabled] = "f.invalid">Start</button>
                    <button *ngIf = "!(exercises$ | async)" mat-button type = "submit" (click) = 'fetchExercise()'>Fetch Again</button>
                </mat-card-actions>
        </mat-card>
    </form>
</section>
